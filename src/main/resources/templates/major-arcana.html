<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/base_template :: head_entries}"/>
    <title>Blue Tarot | Major Arcana</title>
</head>
<body>
<header th:replace="~{fragments/base_template :: header}"></header>

<div class="content-wrapper">

    <main>
<!--List of all Cards-->
        <h2>The Major Arcana</h2>
        <div th:each="card : ${majorArcana}">
            <h3 th:text="${card.value} + ' ' + ${card.name}"></h3>
            <p th:text="${card.meaningUp}"></p>
        </div>

    </main>

</div>

</body>
</html>
