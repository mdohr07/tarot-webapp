<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/base_template :: head_entries}"/>
    <title>Blue Tarot | All Cards</title>
</head>
<body>
<header th:replace="~{fragments/base_template :: header}"></header>

<div class="content-wrapper">

    <main>
        <h2>All Tarot Cards</h2>
        <!--List of all Cards-->
        <div class="card-list">
        <div th:each="card : ${cards}" class="card-list-single">
            <div class="card-wrapper">
                <h3 th:text="${card.value} + ': ' + ${card.name}"></h3>
                <img th:src="@{/img/RiderWaiteTarotImages/{nameShort}.jpg(nameShort=${card.nameShort})}" alt="Image of ${tarotCard.name}" class="card"/>

                <p>
                    <b>Upright meaning</b><br>
                    <span th:text="${card.meaningUp}"></span>
                </p>
                <p>
                    <b>Reverse meaning</b><br>
                    <span th:text="${card.meaningRev}"></span>
                </p>

                <details>
                    <summary>Detailed Description</summary>
                    <p th:text="${card.desc}"></p> <!-- Beschreibung der Karte -->
                </details>

            </div>
        </div>
        </div>
    </main>
</div>

<button onclick="goToTop()" id="toTopBtn" title="Go to top">â–²</button>

<video autoplay muted loop id="myVideo">
    <source src="https://cdn.pixabay.com/video/2024/07/07/219968_large.mp4" type="video/mp4">
</video>

<script>
    let toTopBtn = document.getElementById("toTopBtn");

    window.onscroll = function() {
        scrollUpFunction()
    };

    // When Scrolling down 20px from the top of the document
    function scrollUpFunction() {
        if (document.body.scrollTop > 1500 ||
        document.documentElement.scrollTop > 1500) {
            toTopBtn.style.display = "block";
        } else {
            toTopBtn.style.display = "none";
        }
    }

    // When button gets clicked, scroll to top of the document
    function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

</body>
</html>
