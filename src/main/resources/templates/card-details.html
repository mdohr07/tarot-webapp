<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/base_template :: head_entries}"/>
    <title>Blue Tarot | All Cards</title>
</head>
<body>
<header th:replace="~{fragments/base_template :: header}"></header>

<div class="content-wrapper">


    <main>
       
        <h2>Card details</h2>
        <h3 th:text="${tarotCard.name}"></h3>

                                                             <!-- nameShort=: Gibt an, welcher Platzhalter ersetzt werden soll -->
                                                                       <!-- ${tarotCard.nameShort}: Ist der Wert, der in den Platzhalter eingefÃ¼gt wird-->
                                                                       <!-- Beispiel:  tarotCard.nameShort = "wakn" > /img/RiderWaiteTarotImages/wakn.jpg -->
        <img th:src="@{/img/RiderWaiteTarotImages/{nameShort}.jpg(nameShort=${tarotCard.nameShort})}"
             th:alt="'Image of ' + ${tarotCard.name}" />

        <h4>Description</h4>
        <p th:text="${tarotCard.desc}"></p>

        <p>
        <b>Upright meaning</b><br>
        <span th:text="${tarotCard.meaningUp}"></span>
        </p>

        <p>
        <b>Reverse meaning</b><br>
        <span th:text="${tarotCard.meaningRev}"></span>
        </p>

        <a href="/all-cards/card-list" class="button">Back to All Cards</a>
    </main>
</div>

<video autoplay muted loop id="myVideo">
    <source src="https://videos.pexels.com/video-files/9860820/9860820-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>


</body>
</html>
